<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Убирает полосы прокрутки */
        }
        
        iframe {
            width: 100vw;   /* 100% от ширины viewport */
            height: 100vh;  /* 100% от высоты viewport */
            border: none;   /* Убирает границу iframe */
            display: block; /* Убирает лишние отступы */
        }
    </style>
</head>
<body>
    <iframe src="https://b24.flotenk.ru/bi/dashboard/detail/34/"></iframe>
</body>
</html>
